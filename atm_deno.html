<body>

<script type="text/javascript">

    function driverfun() {
        var amount = document.getElementById("amount").value;
        let denomination = [{amount: 2000}, {amount: 500}, {amount: 200}, {amount: 100}]
        withdraw(parseInt(amount), denomination);
    }

    function withdraw(amount, denomination) {

        console.log('denomination: ', denomination, 'amount: ', amount);
        let toreturn = []


        denomination.forEach(deno => {
            if (deno.amount < amount) {
                quotient = Math.floor(amount / deno.amount);
                remainder = amount % deno.amount;
                let selectedOne = {};
                selectedOne[deno.amount] = quotient;
                toreturn.push(selectedOne);
                if (remainder > 0) {
                    withdraw(remainder, denomination.splice(0,1))
                } else {
                    return
                }
            }


        });
        console.log("toreturn", toreturn)
    }


</script>
<input type="text" id="amount">
<button onclick="driverfun()">
    withdraw
</button>
</body>
</html>
